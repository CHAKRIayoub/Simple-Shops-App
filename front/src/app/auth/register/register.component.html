<div nz-row nzType="flex" nzJustify="space-around" nzAlign="middle" class="align-middle" class="login-container">
    <form nz-form [formGroup]="registerForm" class="login-form" (ngSubmit)="submitForm()">
      <nz-form-item>
          <nz-form-control>
            <nz-input-group [nzPrefix]="prefixUser">
              <input type="text" nz-input formControlName="name" placeholder="Complete Name" />
            </nz-input-group>
            <nz-form-explain *ngIf="registerForm.get('name')?.dirty && registerForm.get('name')?.errors"
              >required Input!</nz-form-explain
            >
          </nz-form-control>
        </nz-form-item>
      <nz-form-item>
        <nz-form-control>
          <nz-input-group [nzPrefix]="prefixEmail">
            <input type="text" nz-input formControlName="email" placeholder="Email" />
          </nz-input-group>
          <nz-form-explain *ngIf="registerForm.get('email')?.dirty && registerForm.get('email')?.errors"
            >Please check your email!</nz-form-explain
          >
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control>
          <nz-input-group [nzPrefix]="prefixLock">
            <input type="password" nz-input formControlName="password" placeholder="Password" />
          </nz-input-group>
          <nz-form-explain *ngIf="registerForm.get('password')?.dirty && registerForm.get('password')?.errors"
            >Please input your Password!</nz-form-explain
          >
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control>
          <nz-input-group [nzPrefix]="prefixLock">
            <input type="password" nz-input formControlName="password2" placeholder="Repeat your Password" />
          </nz-input-group>
          <nz-form-explain *ngIf="registerForm.get('password2')?.dirty && registerForm.get('password2')?.errors"
            >Please input the same Password!</nz-form-explain>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control>
         <button nz-button class="login-form-button" [nzType]="'primary'">Sign up</button>
          <span>
            Or    <a routerLink="../login">Login</a>    
          </span>
        </nz-form-control>
      </nz-form-item>
    </form>
    <ng-template #prefixEmail><i nz-icon type="mail"></i></ng-template>
    <ng-template #prefixLock><i nz-icon type="lock"></i></ng-template>
    <ng-template #prefixUser><i nz-icon type="user"></i></ng-template>

</div>
